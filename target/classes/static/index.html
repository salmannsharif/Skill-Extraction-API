<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Skill Extractor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Resume Skill Extractor</h1>
    <form id="resumeForm">
        <label for="filePath">Enter Resume File Path:</label>
        <input type="text" id="filePath" name="filePath" placeholder="e.g., /path/to/resume.pdf" required>
        <button type="submit">Extract Skills</button>
    </form>
    <div id="skillsContainer" class="skills-container">
        <!-- Skills will be displayed here -->
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
